

<div class="jumbotron">

    <h1 class="display-4 animated fadeIn fast">¡Estas a un paso de formar parte de la familia Buy at Home!</h1>
    <p class="lead animated fadeIn">Buy at Home llega a casi todas las zonas de la Ciudad de La Paz, entregandote tus productos en la puerta de tu casa.</p>
    <hr class="my-4 animated fadeIn">
    <p class="animated fadeIn">Completa los espacios a continuación y disfruta de todos los productos ofrecidos por nuestra tienda.</p>

   <form>
        <div class="form-group animated fadeIn fast">
            <label for="inputFirstname">Nombres</label>
            <input type="text" class="form-control" id="inputFirstname">
        </div>
        <div class="form-group animated fadeIn fast">
            <label for="inputLastname">Apellidos</label>
            <input type="text" class="form-control" id="inputLastname">
        </div>

        <div class="form-group animated fadeIn fast">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail">
        </div>

        <div class="form-row animated fadeIn fast">
            <div class="form-group col-md-6">
                <label for="inputPassword4">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="form-group col-md-6">
                <label for="inputRepeatPassword">Repetir Contraseña</label>
                <input type="password" class="form-control" id="inputRepeatPassword">
            </div>
        </div>

        <div class="form-group animated fadeIn fast">
            <label for="inputAddress">Dirección</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Av. / Calle">
        </div>

        <div class="form-row animated fadeIn fast">
            <div class="form-group col-md-6">
                <label for="inputCity">Ciudad</label>
                <input type="text" class="form-control" id="inputCity" value="La Paz">
            </div>
            <div class="form-group col-md-4">
                <label for="inputNeighbour">Zona</label>
                    <select id="inputNeighbour" class="form-control">
                        <option selected>Sopocachi</option>
                        <option>...</option>
                    </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputNumber"># Domicilio</label>
                <input type="text" class="form-control" id="inputNumber">
            </div>
        </div>

        <div class="form-group">
            <label for="inputReference">Referencia</label>
            <input type="text" class="form-control" id="inputReference">
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">Check me out</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
</div>
