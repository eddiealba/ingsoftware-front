<ul class="pagination" style="overflow:scroll;">
    <li class="page-item" *ngIf="paginador.number > 0">
        <a class="page-link" [routerLink]="['/voucher/listvoucher/page', paginador.number-1]">&laquo;</a>
    </li>
    
    <li [ngClass]="paginador.first?'disabled page-item':'page-item'">
        <a class="page-link" [routerLink]="['/voucher/listvoucher/page', 0]">Primera</a>
    </li>
    
    <li class="page-item" *ngFor="let pagina of paginas" [ngClass]="pagina-1 == paginador.number?'active':''">
        <a class="page-link" [routerLink]="['/voucher/listvoucher/page', pagina-1]">{{pagina}}</a>
    </li>
    
    <li [ngClass]="paginador.last?'disabled page-item':'page-item'">
        <a class="page-link" [routerLink]="['/voucher/listvoucher/page', paginador.totalPages-1]">Ultima</a>
    </li>

    <li class="page-item" *ngIf="paginador.number < paginador.totalPages-1">
        <a class="page-link" [routerLink]="['/voucher/listvoucher/page', paginador.number+1]">&raquo;</a>
    </li>
</ul>
